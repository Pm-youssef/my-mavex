version: '3.8'

services:
  db:
    image: postgres:15
    container_name: tshirt-db
    environment:
      - POSTGRES_DB=tshirtstore
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
